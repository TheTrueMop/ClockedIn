<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clocked In</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <button id="startStopBtn">Start Coding</button>
            <div id="timeDisplay">00:00:00</div>
        </div>
        <script src="script.js"></script>

        <table id="timeTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time (seconds)</th>
                </tr>
            </thead>
            <tbody id="timeTableBody">
                <!-- data gets inserted here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Weekly Total</td>
                    <td id="weeklyTotal">o</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
